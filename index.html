<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>edge-raycasting</title>
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970">
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ff4970">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>

    <h1>HTML Canvas Raycasting Demo</h1>
    <sub>by <a target="_blank" href="https://jamesedgeworth.com/">James Edgeworth</a></sub>

    <div class="row">
        <div class="col-left">
            <canvas id="viewport" width="320" height="200"></canvas>
            <div class="keys">
                <button id="left">&lt;</button>
                <button id="up">/\</button>
                <button id="down">\/</button>
                <button id="right">&gt;</button>

                <div class="controls">
                    <input id="renderAllRays" type="checkbox" value="1">
                    <label for="renderAllRays"> Render all rays</label>
                </div>

                <p>Draw calls: <span id="drawCallsCount">0</span></p>
            </div>
        </div>
        <div class="col-right">
        <canvas id="map" width="320" height="320"></canvas>
        </div>
    </div>




</body>
</html>
